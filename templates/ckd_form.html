<!DOCTYPE html>
<html>
<head>
    <title>Chronic Kidney Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chronic Kidney Disease Risk Assessment</h1>
        <form method="POST" action="/ckd_prediction">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label>Gender:
                    <select name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </label>
                <label>Age (years): <input type="number" name="age" min="1" max="120" required></label>
                <label>Height (cm): <input type="number" name="height" min="100" max="250" step="0.1" required></label>
                <label>Weight (kg): <input type="number" name="weight" min="30" max="300" step="0.1" required></label>
            </div>

            <div class="form-section">
                <h2>Health Metrics</h2>
                <label>Diastolic BP (mmHg): <input type="number" name="diastolic_bp" min="40" max="200" step="0.1" required></label>
                <label>Systolic BP (mmHg): <input type="number" name="systolic_bp" min="60" max="300" step="0.1" required></label>
            </div>

            <div class="form-section">
                <h2>Lifestyle Factors</h2>
                <label>Smoking Status:
                    <select name="smoking_status" required>
                        <option value="Never smoked tobacco">Never smoked</option>
                        <option value="Ex-smoker">Ex-smoker</option>
                        <option value="Current smoker">Current smoker</option>
                    </select>
                </label>
            </div>

            <button type="submit">Calculate CKD Risk</button>
        </form>
    </div>
</body>
</html>
