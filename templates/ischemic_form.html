<!DOCTYPE html>
<html>
<head>
    <title>Ischemic Heart Disease Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ischemic Heart Disease Risk Assessment</h1>
        <form method="POST" action="/ischemic_prediction">
            <div class="form-section">
                <h2>Personal Information</h2>
                <label>Gender:
                    <select name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </label>
                <label>Age (years): <input type="number" name="age" min="1" max="120" required></label>
                <label>Height (cm): <input type="number" name="height" min="100" max="250" required></label>
                <label>Weight (kg): <input type="number" name="weight" min="30" max="300" required></label>
            </div>

            <div class="form-section">
                <h2>Vital Signs</h2>
                <label>Diastolic BP (mmHg): <input type="number" name="diastolic_bp" min="40" max="200" required></label>
                <label>Systolic BP (mmHg): <input type="number" name="systolic_bp" min="60" max="300" required></label>
                <label>Heart Rate (bpm): <input type="number" name="heart_rate" min="40" max="200" required></label>
                <label>Respiratory Rate (breaths/min): <input type="number" name="respiratory_rate" min="8" max="30" required></label>
            </div>

            <div class="form-section">
                <h2>Blood Test Results</h2>
                <label>Erythrocyte width (fL): <input type="number" step="0.1" name="erythrocyte_width" min="35" max="60" required></label>
                <label>Erythrocytes count (million/μL): <input type="number" step="0.1" name="erythrocytes" min="3" max="7" required></label>
                <label>Hematocrit (%): <input type="number" step="0.1" name="hematocrit" min="30" max="60" required></label>
                <label>Hemoglobin (g/dL): <input type="number" step="0.1" name="hemoglobin" min="10" max="20" required></label>
                <label>Leukocytes (thousand/μL): <input type="number" step="0.1" name="leukocytes" min="2" max="15" required></label>
                <label>Platelets count (thousand/μL): <input type="number" name="platelets" min="100" max="500" required></label>
            </div>

            <div class="form-section">
                <h2>Lifestyle Factors</h2>
                <label>Smoking Status:
                    <select name="smoking_status" required>
                        <option value="Never smoked tobacco">Never smoked</option>
                        <option value="Ex-smoker">Ex-smoker</option>
                        <option value="Current smoker">Current smoker</option>
                    </select>
                </label>
            </div>

            <button type="submit">Calculate Heart Disease Risk</button>
        </form>
    </div>
</body>
</html>
